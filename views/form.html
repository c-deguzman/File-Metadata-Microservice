<!DOCTYPE html>
<html>
  <head>
    <title>File size Microservice</title>
    <meta name="description" content="Microservice which assess file size.">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="/style.css"> -->
  </head>
  <body>
    <header>
      <h1>
        File size Microservice
      </h1>
    </header>
    <form action="/get-file-size" method="post" enctype="multipart/form-data">
      <fieldset>
        <input type="file" name="file">
        <input type="submit">
      </fieldset>
    </form>

    <p> Input file to assess file size in bytes. <strong>No file</strong> is permanently stored.</p>
  </body>
</html>
